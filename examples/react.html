<!doctype html>
<html>
  <head>
    <title>React Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [message, setMessage] = useState('');

        const handleChange = event => {
          setMessage(event.target.value);
        };

        const logMessage = () => {
          console.log(message);
        };

        const warnMessage = () => {
          console.warn(message);
        };

        const errorMessage = () => {
          console.error(message);
        };

        return (
          <div>
            <input type="text" value={message} onChange={handleChange} placeholder="Enter your message" />
            <button className="log-button" onClick={logMessage}>
              console.log
            </button>
            <button className="warn-button" onClick={warnMessage}>
              console.warn
            </button>
            <button className="error-button" onClick={errorMessage}>
              console.error
            </button>
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
